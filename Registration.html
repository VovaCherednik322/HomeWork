<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="css/main.css">
  
    

</head>
<body>
    <header>
        <div class="header-container">
            <h1>Login | </h1>
            <h1 class="register-heading">Register</h1>
        </div>
    </header>
    <main>
        <div class="registration-form">
            <p>Enter your email and password to register.</p>
            <form>
                <input type="text" class="input-field" placeholder="Username"><br>
                <input type="email" class="input-field" placeholder="Enter your email address"><br>
                <input type="password" class="input-field" placeholder="Password"><br>
                <input type="password" class="input-field" placeholder="Confirm Password"><br>
            </form>
            <button class="register-button">Register</button>
            <div class="or-register-container">
                <hr class="divider">
                <p class="register">Or register with</p>
                <hr class="divider">
            </div>
            <button class="social-button google">Continue with Google</button><br>
            <button class="social-button facebook">Continue with Facebook</button><br>
        </div>
    </main>
    <footer>
        <div class="footer-bar"></div>
    </footer>
</body>
</html>
