<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body style="padding: 0; margin: 0;">
    <header>
    <div style="display: flex; flex-direction: row; justify-content: center;">
        <h1>Login | </h1>
        <h1 style="color: #46A358; margin-left: 7px;"> Register</h1>
    </div>
    </header>
    <main style="justify-content: center;display: flex;">
    <div style="display: flex;flex-direction: column;">
        
       
            <p style="font-size: 20px;">Enter your email and password to register.</p>
        
        
        <form>
            <input type="text" style="width: 400px; height:40px;margin-bottom: 20px; font-size: 20px; padding: 6px; border-radius: 5px; border: 2px solid lightgray;" placeholder="Username"><br>
            <input type="email" style="width: 400px; height:40px;margin-bottom: 20px; font-size: 20px; padding: 6px; border-radius: 5px; border: 2px solid lightgray;" placeholder="Enter your email address"><br>
            <input type="password" style="width: 400px; height:40px;margin-bottom: 20px;font-size: 20px; padding: 6px; border-radius: 5px; border: 2px solid lightgray; background: url(img/image.png) no-repeat  ; background-repeat: no-repeat; background-size: 7%; background-position: left 95% center;" placeholder="Password"><br>
            <input type="password" style="width: 400px; height:40px;margin-bottom: 20px;font-size: 20px; padding: 6px; border-radius: 5px; border: 2px solid lightgray" placeholder="Confirm Password"><br>
            
        </form>
        <button style="background-color: #46A358; border-radius: 5px; border: 0px solid; height: 60px; margin-top: 40px; color: white; font-size: 20px;">Register</button>
        <div style="display: flex; flex-direction: row; justify-content: center; height: 70px;">
        <hr style="transform: rotate(90deg);">
        <p style="text-align: center; margin-bottom: 50px; font-size: 20px;">Or register with</p>
        <hr style="transform: rotate(90deg);">
        </div>
        <button style="width: 414px; height:60px;margin-bottom: 10px; font-size: 20px; padding: 6px; border-radius: 5px; border: 2px solid lightgray; background-color: white; background: url(img/imageG.png) no-repeat  ; background-repeat: no-repeat; background-size: 7%; background-position: left 15% center;" >Continue with Google</button><br>
        <button style="width: 414px; height:60px;margin-bottom: 10px; font-size: 20px; padding: 6px; border-radius: 5px; border: 2px solid lightgray; background-color: white; background: url(img/imageF.png) no-repeat  ; background-repeat: no-repeat; background-size: 7%; background-position: left 15% center;" >Continue with Facebook</button><br>
    </div>
    

    </main>
    <footer>
        <div style="background-color: #46A358; height: 10px; position: absolute; bottom: 0; width: 100%;"></div>

        

    </footer>
</body>
</html>
